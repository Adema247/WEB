<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Skinсare - Adema's Beauty Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>&#10024; Skin Care &#10024;</h1>
    <nav class="nav-bar">
      <a href="index.html">&#127968; Home</a>
      <a href="catalog.html">&#128194; Catalog</a>
      <a href="brands.html">&#128132; Brands</a>
    </nav>
  </header>

  <main class="products">

    <div class="product-card">
      <div class="image-slider">
        <div class="carousel">
          <img src="https://avatars.mds.yandex.net/i?id=ddaeee866c0c23f62fc5e3dfd60013c2_l-8567615-images-thumbs&n=13" alt="PUSY Face Foam" height="400px">
          <img src="https://pusybeauty.com/cdn/shop/files/4_70bb07c4-39af-473b-82f5-780c1d8ef79f.png?v=1746014748" alt="PUSY Face Foam" height="400px">
        </div>
      </div>
      <h3>PUSY Face Foam</h3>
      <p>Gentle cleansing foam with AHA acids and vitamin C.</p>
      <p>150 ml</p>
      <p>Price: <s>6,450₸</s> <strong>5,482₸</strong></p>
      <button>Buy</button>
    </div>

  </main>
<script>
    document.querySelectorAll('.carousel').forEach(carousel => {
      let index = 0
      const images = carousel.querySelectorAll('img')
      images.forEach((img, i) => {
        if (i !== 0) img.style.display = 'none'
      })

      carousel.addEventListener('click', () => {
        images[index].style.display = 'none'
        index = (index + 1) % images.length
        images[index].style.display = 'block'
      })
    })
  </script>

</body>
</html>
